<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="side-part">
                <div class="side-text">
                    <img src="assets/images/odin-lined.png" alt="odinimg" />
                    <span>ODIN</span>
                </div>
            </div>
            <div class="left-form">
                <div class="text-top">
                    This is not a real online service! You know you need
                    something like this in your life to realize your deepest
                    dreams. <br />
                    Sign up <em>now</em> to get started.
                </div>
                <div class="sec-text">You know you want to</div>
                <div class="main-form">
                    <form action="get">
                        <div class="top-part">
                        <div class="head-label">
                            Let's do this!
                        </div>
                        <div class="input-form">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" required />
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" required />
                            </div>
                            <div class="form-group">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" required />
                            </div>
                            <div class="form-group">
                                <label for="phone-num">Phone Number</label>
                                <input type="number" id="phone-nnum" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required />
                            </div>
                            <div class="form-group">
                                <label for="confirm-password"
                                    >Confirm Password</label
                                >
                                <input
                                    type="password"
                                    id="confirm-password"
                                    required
                                />
                            </div>
                        </div>
                        </div>
                        <div class="submit">
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>

                <div class="login">
                    Already have an account? <span class="Login">Log In</span>
                </div>
            </div>
        </div>
    </body>
</html>
